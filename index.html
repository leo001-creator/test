<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemos Valdymo Pultas v1.0</title>
    <style>
        :root {
            --primary: #00ff41; /* Hacker Green */
            --secondary: #bd00ff; /* Cyber Purple */
            --bg: #0d0d0d;
            --panel: #1a1a1a;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
        }

        /* Mygtukų zona */
        .control-panel {
            background: var(--panel);
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            overflow-y: auto;
        }

        /* Logų zona */
        .system-log {
            background: #000;
            border: 1px solid var(--text);
            padding: 15px;
            font-size: 14px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse; /* Naujausi apačioje, bet scrollas prikibęs */
            border-radius: 8px;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .log-time {
            color: var(--primary);
            font-weight: bold;
            margin-right: 10px;
        }

        /* Mygtukų stilius */
        button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 10px var(--primary);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Specialūs mygtukai */
        .btn-danger {
            border-color: red;
            color: red;
        }
        .btn-danger:hover {
            background: red;
            box-shadow: 0 0 10px red;
        }

        .btn-magic {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        .btn-magic:hover {
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
        }

        /* Efektų klasės JS valdymui */
        .spin-mode {
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            .system-log {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="control-panel" id="controls">
        <button onclick="changeColor()">RGB Disko</button>
        <button onclick="generatePassword()">Gen. Slaptažodį</button>
        <button onclick="simulateLoading()" class="btn-magic">Siųsti Duomenis</button>
        <button onclick="gravityToggle()">Antigravitacija</button>
        <button onclick="addMoreButtons()">Daugintis</button>
        <button onclick="spamLog()">Flood Log</button>
        <button onclick="teleportButton(this)" id="teleporter">Pagauk mane</button>
        <button onclick="counterFunc()" id="counter-btn">Skaitiklis: 0</button>
        <button onclick="matrixEffect()">The Matrix</button>
        <button onclick="destroyPage()" class="btn-danger">Sunaikinti UI</button>
        <button onclick="resetSystem()">Perkrauti Sistemą</button>
    </div>

    <div class="system-log" id="console-output">
        <div class="log-entry"><span class="log-time">[SYSTEM]</span> Pasiruošęs darbui...</div>
    </div>
</div>

<script>
    // --- Pagalbinės funkcijos ---
    const logOutput = document.getElementById('console-output');
    
    function log(message, type = 'INFO') {
        const now = new Date();
        const timeString = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerHTML = `<span class="log-time">[${timeString} ${type}]</span> ${message}`;
        logOutput.prepend(entry); // Dedame į viršų
    }

    function randomColor() {
        return '#' + Math.floor(Math.random()*16777215).toString(16);
    }

    // --- Mygtukų Funkcijos ---

    // 1. Pakeisti fono spalvą
    function changeColor() {
        document.body.style.backgroundColor = randomColor();
        log('Fono spalva pakeista į atsitiktinę reikšmę.', 'STYLE');
    }

    // 2. Generuoti "saugų" slaptažodį
    function generatePassword() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
        let password = "";
        for (let i = 0; i < 12; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        alert(`Tavo naujas slaptažodis: ${password}`);
        log(`Sugeneruotas hash: ${password.substring(0, 5)}***`, 'SECURE');
    }

    // 3. Imituoti asinchroninį procesą (Loading)
    function simulateLoading() {
        log('Pradėtas duomenų siuntimas į serverį...', 'NETWORK');
        const btn = document.activeElement;
        const originalText = btn.innerText;
        btn.innerText = "Siunčiama...";
        btn.disabled = true;

        setTimeout(() => {
            btn.innerText = originalText;
            btn.disabled = false;
            log('Duomenys sėkmingai išsiųsti. Atsakas: 200 OK', 'SUCCESS');
        }, 2000);
    }

    // 4. Sukti ekraną
    let isSpinning = false;
    function gravityToggle() {
        const container = document.getElementById('main-container');
        if (!isSpinning) {
            container.classList.add('spin-mode');
            log('Gravitacijos sistemos sutrikimas!', 'WARNING');
            isSpinning = true;
        } else {
            container.classList.remove('spin-mode');
            log('Gravitacija stabilizuota.', 'PHYSICS');
            isSpinning = false;
        }
    }

    // 5. Pridėti dinamiškai mygtukus
    function addMoreButtons() {
        const panel = document.getElementById('controls');
        const newBtn = document.createElement('button');
        newBtn.innerText = `Klonas #${Math.floor(Math.random() * 1000)}`;
        newBtn.onclick = function() {
            this.remove();
            log('Klonas sunaikintas.', 'DELETED');
        };
        panel.appendChild(newBtn);
        log('Sukurtas naujas DOM elementas.', 'DOM');
    }

    // 6. Užpildyti logą
    function spamLog() {
        for(let i=0; i<10; i++) {
            setTimeout(() => {
                log(`Sistemos klaida #${Math.floor(Math.random() * 9999)}`, 'ERROR');
            }, i * 100);
        }
    }

    // 7. Judantis mygtukas
    function teleportButton(btn) {
        const panel = document.getElementById('controls');
        // Tikrinam ar mygtukas vis dar paneleje
        if(panel.contains(btn)){
            // Tiesiog sukeičiam vietom su kitu vaiku arba įdedam į random vietą
            // Paprasčiau: keičiam random spalvą ir tekstą
            btn.style.borderColor = randomColor();
            btn.innerText = "Nepagavai!";
            setTimeout(() => btn.innerText = "Pagauk mane", 500);
            log('Objektas teleportavosi.', 'QUANTUM');
        }
    }

    // 8. Skaitiklis
    let count = 0;
    function counterFunc() {
        count++;
        document.getElementById('counter-btn').innerText = `Skaitiklis: ${count}`;
        log(`Reikšmė padidinta: ${count}`, 'MATH');
    }

    // 9. Matrix efektas (teksto keitimas)
    function matrixEffect() {
        const allButtons = document.querySelectorAll('button');
        allButtons.forEach(btn => {
            const oldText = btn.innerText;
            btn.innerText = Math.random() > 0.5 ? '010101' : '101010';
            btn.style.color = '#00ff41';
            btn.style.borderColor = '#00ff41';
            setTimeout(() => {
                btn.innerText = oldText;
                btn.style.color = ''; // Reset
                btn.style.borderColor = '';
            }, 1000);
        });
        log('Įsilaužta į matricą...', 'HACK');
    }

    // 10. UI Sunaikinimas
    function destroyPage() {
        if(confirm("Ar tikrai norite ištrinti vartotojo sąsają?")) {
            document.getElementById('controls').style.display = 'none';
            log('Vartotojo sąsaja pašalinta. Prašome perkrauti.', 'CRITICAL');
            document.body.style.backgroundColor = 'black';
        }
    }

    // 11. Reset
    function resetSystem() {
        location.reload();
    }
</script>

</body>
</html>
